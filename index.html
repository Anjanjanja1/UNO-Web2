<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Neues Spiel starten</title>
    <style>
      #game-info {
        display: none;
      }
      .player-section {
        margin-bottom: 20px;
      }
      .card {
        width: 60px;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <h1>UNO-Spiel</h1>
    <button id="start-game" type="button">Spiel starten</button>

    <div id="game-info">
      <h2>Spiel-ID: <span id="game-id"></span></h2>
      <h3>Karten der Spieler:</h3>
      <div id="players-cards" class="container text-center">
        <div class="row row-cols-2">
          <div class="col">Player 1 Deck</div>
          <div class="col">Player 2 Deck</div>
          <div class="col">Player 3 Deck</div>
          <div class="col">Player 4 Deck</div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script src="game.js"></script>
  </body>
</html>
