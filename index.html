
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="YvpcrYf0tY3JHB60NNKmXc5s9fDVZLESaAA55NDz0xhy9GkcIds1k1eJN7N6jIeHz" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>UNO</title>
</head>

<body class="container text-center">

  <div id="top-section">
    <h1 class="my-4">Welcome to UNO!</h1>
    <!-- <button id="start-game" class="btn btn-primary mb-4" type="button" data-bs-toggle="modal"
      data-bs-target="#playerModal">Spiel starten</button> -->
    <button id="start-game" type="button" class="btn btn-primary" onclick="submitPlayerNames()">START</button>
  </div>

  <div id="game-info" class="border p-4 rounded">

<!-- Top Card and Draw Pile Section -->
<div id="card-section" class="d-flex align-items-center">
  
  <!-- Top Card -->
  <div id="top-card-section">
      <div id="top-card"></div>
  </div>

  <!-- Draw Pile -->
  <div id="draw-pile-section" onclick="drawCard()">
      <img src="imgs/Cards/back0.png" alt="Draw Pile" class="draw-pile-card">
  </div>
</div>




    <!-- Players Cards Section-->
    <div id="players-cards" class="d-flex justify-content-center flex-wrap"></div>


    <!-- Game direction -->
    <div id="game-direction">
    </div>

    <!-- ToDo: Actions ersetzen mit Kartenstapel (Draw Card) -->
    <div id="actions" class="mt-4">
    </div>
  </div>

  <!-- Modal zum Eingeben der Spielernamen -->
  <div class="modal fade" id="playerModal" tabindex="-1" aria-labelledby="playerModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="playerModalLabel">Spielernamen eingeben</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="playerForm">
            <div class="mb-3">
              <label for="player1" class="form-label">Spieler 1</label>
              <input type="text" class="form-control" id="player1" required />
            </div>
            <div class="mb-3">
              <label for="player2" class="form-label">Spieler 2</label>
              <input type="text" class="form-control" id="player2" required />
            </div>
            <div class="mb-3">
              <label for="player3" class="form-label">Spieler 3</label>
              <input type="text" class="form-control" id="player3" required />
            </div>
            <div class="mb-3">
              <label for="player4" class="form-label">Spieler 4</label>
              <input type="text" class="form-control" id="player4" required />
            </div>
            <div id="message" class="text-danger mt-2"></div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Abbrechen</button>
          <button type="button" class="btn btn-secondary" id="change-players-btn" onclick="resetGame()">Change
            players</button>
          <button type="button" class="btn btn-primary" onclick="submitPlayerNames()">Spiel starten</button>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- gives an error:
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="YvpcrYf0tY3JHB60NNKmXc5s9fDVZLESaAA55NDz0xhy9GkcIds1k1eJN7N6jIeHz" crossorigin="anonymous"></script> -->
  <script src="game.js"></script>
</body>

</html>
